<!DOCTYPE html>
<html lang="zh-Hant" class="no-js">
  <head>
    <meta name="robots" content="noindex" />
    <!-- 使用 noindex 禁止 Google 搜尋建立索引，套版時請工程師刪掉這行 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>桃園市政府文化局桃園文學館</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="vendor/swiper/swiper-bundle.min.css" />
    <!-- animate -->
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <!-- hyUI css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon" />
  </head>
  <!-- 內頁body新增一個classname -->
  <body class="pagebody">
    <!-- 寫作年表-->
    <div class="popupBlock">
      <h2>網站Confirm訊息</h2>
      <p>訊息內容，送出後將無法再進行修改，確定送出資料？</p>
      <p>確定送出請點選「確認」，返回修改內容請點選「取消」。</p>
      <div class="btn_grp">
        <button class="btn btn-submit">檢視詳細</button>
        <button class="btn btn-reset">取消</button>
      </div>
    </div>
    <!-- JQ -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- ease -->
    <script src="vendor/jquery.easing.min.js"></script>
    <!-- lazyload -->
    <script src="vendor/lazyload/lazyload.js"></script>
    <!-- scrolltable -->
    <script src="vendor/scrolltable/jquery.scroltable.min.js"></script>
    <!-- fancybox -->
    <script src="vendor/fancybox/fancybox.umd.js"></script>
    <script src="vendor/fancybox/l10n/zh_TW.umd.js"></script>
    <!-- swiper -->
    <script src="vendor/swiper/swiper-bundle.min.js"></script>

    <script src="js/wow.js"></script>
    <script>
      wow = new WOW({
        animateClass: 'animated',
        offset: 100,
        callback: function (box) {
          console.log('WOW: animating <' + box.tagName.toLowerCase() + '>');
        },
      });
      wow.init();
    </script>
    <!-- <script src="js/anime.js"></script> -->

    <!-- hyUI -->
    <script src="js/main.js"></script>
    <!-- 客製js -->
    <script src="js/customize.js"></script>
